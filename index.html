<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- for import icons from font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- for import font from g-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>

        </div>
        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="weather_img/404.png" alt="404">
        </div>
        <div class="weather-body">
            <img src="weather_img/mist.png" alt="weather image" class="weather-img">
            <div class="weather-box">
                <p class="temp">0<sup>Â°C</sup></p>
                <p class="description">weather</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                   <div class="text">
                    <span id="humidity">00%</span>
                    <p>Humidity</p>
                   </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                   <div class="text">
                    <span id="wind-speed">00Km/Hr</span>
                    <p>Wind Speed</p>
                   </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
